<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
</h:head>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="corpo">

			<div class="container">
				<div style="position: relative; top: 5px;">

					<div class="box box-primary">
						<!-- /.box-header -->
						<!-- form start -->
						<h:form role="form">
							<div class="box-body">
								<div class="col-sm-9">
									<h:form>
										<p:panel header="Nova Evolução">
											<p:textEditor widgetVar="editor2"
												value="#{pacienteBean.evolucao.descEvoucao}" height="300"
												style="margin-bottom:10px; background: white;"
												placeholder="Descrição Da Evolução">

											</p:textEditor>

											<h:commandButton value="Salvar" type="button"
												onclick="PF('editor2').clear();" class="btn btn-info" />
											<p:spacer height="10" width="20"></p:spacer>
											<p:commandButton value="Clear" type="button"
												onclick="PF('editor2').clear();" icon="pi pi-times" />

										</p:panel>
									</h:form>
								</div>
							</div>

						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

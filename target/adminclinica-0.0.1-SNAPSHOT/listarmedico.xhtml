<html xmlns="htp://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<style>
.header-column {
	background: #D8D8D8;
	font-size: 15px;
}
</style>
</h:head>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="corpo">
			<p:messages></p:messages>
			<div class="row">
				<div class="col-md-12">
					<h:form>
						<div class="card">
							<!-- /.card-header -->
							<div class="card-body p-0"></div>
							<!-- /.card-body -->
							<p:panel header="Medicos">
								<p:dataTable rows="7" value="#{medicoBean.medicos}" var="medico"
									class="table table-bordered" paginatorPosition="bottom"
									paginatorAlwaysVisible="true" reflow="true" paginator="true">
									<p:column headerText="Nome" style="text-align: center;margin-top:20px">
										<h:outputText value="#{medico.nome}" />
									</p:column>
									<p:column headerText="CRM" style="text-align: center;">
										<h:outputText value="#{medico.crm}" />
									</p:column>

									<p:column headerText="Ações" style="width: 90px;">
										<p:spacer width="5" height="10" />

										<p:commandLink action="#{medicoBean.deletar(medico.id)}"
											update="@form" process="@this" ajax="false" title="Excluir">
											<i class="fa fa-trash" aria-hidden="true"
												style="font-size: 18px; color: red"></i>
										</p:commandLink>
										<p:spacer width="5" height="10" />

										<p:commandLink
											action="#{medicoBean.showPageEditar(medico.id)}"
											title="Editar">
											<i class="fa fa-cog fa-fw" aria-hidden="true"
												style="font-size: 18px; color: black;"></i>
										</p:commandLink>

									</p:column>
								</p:dataTable>
							</p:panel>
						</div>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

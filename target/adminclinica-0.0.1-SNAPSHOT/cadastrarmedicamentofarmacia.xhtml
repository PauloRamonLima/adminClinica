<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
</h:head>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="corpo">

			<div class="container">
				<div style="position: relative; top: 30px;">

					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">
								<font style="vertical-align: inherit;"><font
									style="vertical-align: inherit;">Adicionar Medicamento Farmacia</font></font>
							</h3>
							<br />
						</div>
						<!-- /.box-header -->
						<!-- form start -->
						<h:form role="form" id="form">
							<div class="box-body">
							<div class="col-sm-6">
								<p:messages></p:messages>

								<label for="exampleInputEmail1"><font
									style="vertical-align: inherit;"><font
										style="vertical-align: inherit;">Nome Medicamento</font></font></label> <br />
								<h:inputText value="#{farmaciaBean.medicamento}" required="true" requiredMessage="Nome Obrigatorio" autocomplete="off" class="form-control tags"/>
								
							    <br/>
							    
							    <label for="exampleInputEmail1"><font
									style="vertical-align: inherit;"><font
										style="vertical-align: inherit;">Quantidade</font></font></label> <br />
								<h:inputText value="#{farmaciaBean.farmacia.quantidadeDoMedicamento}" required="true" autocomplete="off" class="form-control"/>
							    <br/>
								<h:commandButton action="#{farmaciaBean.cadastrarMedicamento()}"
									value="Salvar" ajax="false" class="btn btn-success" type="submit">
									<f:ajax execute="@form" render="@form"/>
									</h:commandButton>
									
								<h:inputHidden value="#{farmaciaBean.nomeMedicamento}" id="valor01" />								   
							</div>
							</div>
							
						</h:form>
					</div>
				</div>
			</div>
			 <script>
  $( function() {
	  var nomes = document.getElementById('form:valor01').value;
    var availableTags = JSON.parse(nomes);
    $( ".tags" ).autocomplete({
      source: availableTags
    });
  } );

	</script>
		</ui:define>
	</ui:composition>
</h:body>
</html>

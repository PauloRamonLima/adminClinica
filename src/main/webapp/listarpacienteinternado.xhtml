<html xmlns="htp://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<style>
.header-column {
	background: #D8D8D8;
	font-size: 15px;
}
</style>
</h:head>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="corpo">

			<div class="row">
				<div class="col-md-12">
					<div id="principal">
						<div class="card">
							<!-- /.card-header -->
							<div class="card-body p-0"></div>
							<!-- /.card-body -->
							<div id="content">
								<p:panel header="Pacientes Internados">
									<h:form id="formulario">
										<p:messages />
										<p:dataTable id="table" paginatorPosition="bottom"
											paginatorAlwaysVisible="true" reflow="true"
											value="#{pacienteBean.pacientesInternados}" var="paciente"
											paginator="true" rows="7">
											<p:column headerText="Nome" filterBy="#{paciente.nomePaciente}"
												style="width: 380px;text-align: center;">
												<h:outputText value="#{paciente.nomePaciente}" />
											</p:column>
											<p:column headerText="CPF"
												style="width: 150px;text-align: center;">
												<h:outputText value="#{paciente.cpf}" />
											</p:column>
											<p:column headerText="Leito / N*" style="text-align: center;">
												<h:outputText value="#{paciente.leito} / #{paciente.leitoInternacao}" />
											</p:column>
											<p:column headerText="Ações" style="width: 120px;">
												<p:spacer width="10" height="10" />

												<p:commandLink action="#{pacienteBean.darAltaPaciente(paciente.leito, paciente.leitoInternacao)}"
													update="formulario" title="Exame">
													<i class="fa fa-plus-square" aria-hidden="true"
														style="font-size: 18px; color: red;"></i>
												</p:commandLink>
												<p:spacer width="10" height="10" />

												<p:commandLink action="#{pacienteBean.darAltaPaciente(paciente.leito, paciente.leitoInternacao)}"
													 title="Alta" update="formulario">
													<i class="fa fa-child" aria-hidden="true"
														style="font-size: 18px; color: green;"></i>														
												</p:commandLink>
												<p:spacer width="10" height="10" />

												<p:commandLink action="#{pacienteBean.darAltaPaciente(paciente.leito, paciente.leitoInternacao)}"
													 title="Obito" update="formulario">
													<i class="fa fa-thumbs-down" aria-hidden="true"></i>
												</p:commandLink>

											</p:column>
										</p:dataTable>
									</h:form>
								</p:panel>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

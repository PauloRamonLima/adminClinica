<html xmlns="htp://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
</h:head>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="corpo">

			<div class="row">
				<div class="col-md-12">

					<div class="card">
						<!-- /.card-header -->
						<div class="card-body p-0"></div>
							<h:form id="formulario">
							<p:commandLink action="#{farmaciaBean.showPageMedicamento()}" title="Novo Medicamento"
							 style="float: right; margin-right: 20px; margin-top: 10px; color: red;font-size: 18px;"
								 ajax="false"><i class="fa fa-medkit" aria-hidden="true"></i>
								 </p:commandLink>
							<p:commandLink action="#{farmaciaBean.showPageFarmaciaMedicamento()}" title="Cadastrar Medicamento Na Farmacia"
							 style="float: right; margin-right: 20px; margin-top: 10px; color: black;font-size: 18px;"
								 ajax="false"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
								 </p:commandLink>	 
								<p:panel header="Farmacia">
								<p:messages></p:messages>
								<p:dataTable id="tabela" paginatorPosition="bottom"
										paginatorAlwaysVisible="true" reflow="true"
										value="#{farmaciaBean.farmacias}" var="farmacia"
										paginator="true" rows="7" style="margin-top:20px">
									<p:column headerText="Medicamento:">
										<h:outputText value="#{farmacia.medicamento.nome}" />
									</p:column>
									<p:column headerText="Tipo">
										<h:outputText value="#{farmacia.medicamento.tipoMedicamento}" />
									</p:column>
									<p:column headerText="Usuario">
										<h:outputText value="#{farmacia.medicamento.tipoUsuarioMedicamento}"/>
									</p:column>
									<p:column headerText="Quantidade">
										<h:outputText value="#{farmacia.quantidadeDoMedicamento}"/>
									</p:column>
								</p:dataTable>
								</p:panel>
							</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
